<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
/* General Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    color: #333;
    background-image: url('https://github.com/user-attachments/assets/ca2cd65e-e63e-48c6-85c9-0ff9ecc1ea57');
    background-size: cover;
    background-position: center center;
    color: #333;
}

/* Sticky Navbar */
.navbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(65, 70, 75, 0.3); /* Slightly transparent */
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-weight: bold;
    font-size: 1.6rem;
    color: #00bfa6;
}

.navbar-brand i {
    color: #00bfa6;
    margin-right: 8px;
}

.navbar-link {
    font-size: 1rem;
    color: #ffffff;
    margin-left: 15px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: color 0.3s, background-color 0.3s;
}

.navbar-link:hover {
    color: #00d4b8;
    background-color: rgba(0, 191, 166, 0.1);
}

/* Register Container */
.register-container {
    background-color: rgba(255, 255, 255, 0.3);
    padding: 40px 30px;
    box-shadow: 0 12px 50px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    max-width: 500px;
    margin: 80px auto;
    text-align: center;
    backdrop-filter: blur(15px);
}

h2 {
    font-size: 2.5rem;
    color: #fff;
    font-weight: 600;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.form-label {
    font-size: 1.4rem;
    color: #4CAF50;
}

/* Form Controls */
.form-control {
    font-size: 1rem;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    transition: border-color 0.3s;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.form-control:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
}

/* Submit Button */
.btn-primary {
    font-size: 18px;
    padding: 12px 30px;
    border-radius: 8px;
    background-color: #4CAF50;
    border: none;
    color: white;
    transition: background-color 0.3s, transform 0.3s;
}

.btn-primary:hover {
    background-color: #388E3C;
    transform: scale(1.05);
}

/* Link Styling */
.btn-link {
    color: #4CAF50;
    font-weight: bold;
    text-decoration: none;
}

.btn-link:hover {
    color: #388E3C;
}

/* Alert Styles */
.alert {
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
    font-size: 0.9rem;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
}

/* Responsive Design */
@media (max-width: 768px) {
    .register-container {
        padding: 30px 20px;
        margin: 40px auto;
    }

    h2 {
        font-size: 2rem;
    }

    .form-control {
        width: 100%;
    }

    .btn-primary {
        width: 100%;
    }
}

    </style>
</head>

<body>
    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-film"></i> MovieFlix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="ms-auto">
                <a href="{{ url_for('home') }}" class="btn btn-link">Return to Home Page</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
        <h2>Register</h2>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" id="flashMessage">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="btn btn-link">Login</a></p>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-link">Return to Home Page</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to auto-hide flash messages after a delay -->
    <script>
        const flashMessage = document.getElementById('flashMessage');
        if (flashMessage) {
            setTimeout(() => {
                flashMessage.style.display = 'none'; // Hide the flash message after 3 seconds
            }, 3000);
        }
    </script>
</body>

</html>
